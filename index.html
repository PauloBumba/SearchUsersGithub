<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuário GitHub</title>
    <link rel="stylesheet" href="src/css/index.css">
    <!-- Incluindo a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main>
        <section id="myForm">
            <p>
                <label for="username">Usuário GitHub:</label>
                <input type="text" name="username" id="username" placeholder="Digite o nome do usuário">
            </p>
            <p id="info">Informações do usuário serão exibidas aqui.</p>
            <input type="submit" value="Buscar" id="search">
            <input type="reset" value="reset">
        </section>
           <script src="src/js/index.js"></script>
    </main>
</body>
</html>
